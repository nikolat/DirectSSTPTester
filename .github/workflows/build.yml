name: Build

on:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: restore nuget
        shell: cmd
        run: |
          nuget restore DirectSSTPTester.sln

      - name: publish
        run: |
          dotnet publish --no-self-contained -p:Configuration=Release,PublishSingleFile=true -r win-x64

      - name: Prepare for Upload
        run: |
          mkdir artifacts
          copy bin\Release\net7.0-windows\win-x64\publish\DirectSSTPTester.exe artifacts
          copy readme.txt artifacts
          copy sstp_sample\*.txt artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: DirectSSTPTester
          path: artifacts
